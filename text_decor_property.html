<!DOCTYPE html>
<html>
    <head>
        <title>Text decoration property</title>
    </head>
    <body>
        <p>Here is some <span style="text-decoration: underline;">underlined
            text
            </span>.</p>
            <p>Here is some <span style="text-decoration: overline;">overlined
            text</span>.
            </p>
            <p>Here is some <span style="text-decoration: line-through;">linethrough
            text
            </span>.</p>
            <p>Here is some <span style="text-decoration: blink;">blinking
                text</span>.</p>
    </body>
</html>
