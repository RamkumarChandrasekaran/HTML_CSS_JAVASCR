<!DOCTYPE html>
<html>
<head>
	<title>Olist Numbering styles</title>
</head>
<body>
<p>The days of the week in French</p>
<ol style="list-style-type: lower-alpha;"start="3">
	<li>Lundi</li>
	<li>Mardi</li>
	<li>Mercredi</li>
	<li>Jeudi</li>
	<li>Vendredi</li>
	<li>Samedi</li>
	<li>Dimanche</li>
</ol>
</body>
</html>
